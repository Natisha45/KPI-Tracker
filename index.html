<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            flex-shrink: 0;
        }

        .header-title {
            flex: 1;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        select {
            background: white;
            border: 1px solid #ddd;
            color: #333;
            min-width: 150px;
        }

        button {
            background: #3498db;
            color: white;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .dashboard-view {
            padding: 20px 30px;
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .manager-filter {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .manager-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            color: #555;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .manager-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .dashboard-content.with-graph {
            grid-template-columns: 1fr 1fr;
        }

        .section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 16px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            flex: 1;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9em;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f0f7ff;
        }

        .achievement-cell {
            font-weight: 600;
        }
        
        .achievement-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .achievement-high {
            background: #e8f6ef;
            color: #27ae60;
        }
        
        .achievement-medium {
            background: #fef9e7;
            color: #f39c12;
        }
        
        .achievement-low {
            background: #fdedec;
            color: #e74c3c;
        }
        
        .completion-bar {
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .completion-fill {
            height: 100%;
            border-radius: 3px;
            background: #2ecc71;
        }

        .kpi-highlight {
            font-weight: 600;
            color: #2c3e50;
        }

        /* Graph Styles */
        .graph-container {
            display: none;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
            overflow: auto;
            flex-direction: column;
        }

        .graph-container.active {
            display: flex;
        }

        .graph-title {
            color: #2c3e50;
            margin-bottom: 16px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .graph-canvas {
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .graph-placeholder {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        .graph-placeholder i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .progress-graph {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
        }

        .progress-percentage {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
        }

        .progress-bar-container {
            height: 12px;
            background: #ecf0f1;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-value {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
        }

        .graph-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-shrink: 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-content.with-graph {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-controls {
                width: 100%;
                justify-content: flex-start;
            }
            
            .graph-legend {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>Manager Performance Dashboard</h1>
                <p>Complete performance tracking and visualization system</p>
            </div>
            <div class="header-controls">
                <select id="monthSelect">
                    <option>November 2024</option>
                    <option>December 2024</option>
                    <option>January 2025</option>
                </select>
                <button onclick="openSetupModal()">Setup Targets & Benchmarks</button>
                <button onclick="openUpdateModal()">Update Actuals</button>
            </div>
        </div>

        <div class="dashboard-view">
            <div class="manager-filter">
                <button class="manager-btn active" onclick="showManager('all')">All Managers</button>
                <button class="manager-btn" onclick="showManager('Customer Growth Manager')">Customer Growth</button>
                <button class="manager-btn" onclick="showManager('Offline Agent Manager')">Offline Agent</button>
            </div>
            
            <div class="dashboard-content" id="dashboardContent">
                <!-- KPI Table -->
                <div class="section">
                    <h2>ðŸ“Š KPI Performance</h2>
                    <table id="kpiTable">
                        <thead>
                            <tr>
                                <th>Manager</th>
                                <th>KPI</th>
                                <th>Target</th>
                                <th>Actual</th>
                                <th>Achievement %</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody id="kpiTableBody">
                            <!-- KPI data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Graph Container -->
                <div class="graph-container" id="graphContainer">
                    <div class="graph-title" id="graphTitle">Customer Performance Overview</div>
                    <div class="graph-canvas" id="graphCanvas">
                        <div class="graph-placeholder">
                            <i class="fas fa-chart-bar"></i>
                            <p>Select a specific manager to view performance graph</p>
                        </div>
                    </div>
                    <div class="graph-legend" id="graphLegend">
                        <!-- Legend will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="setupModal">
        <div class="modal-content">
            <h3>Setup Targets & Benchmarks</h3>
            <div id="setupInputs"></div>
            <div class="modal-buttons">
                <button onclick="saveSetup()" style="background: #2ecc71;">Save All</button>
                <button onclick="closeSetupModal()" style="background: #95a5a6;">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="updateModal">
        <div class="modal-content">
            <h3>Update Actual Values</h3>
            <div id="updateInputs"></div>
            <div class="modal-buttons">
                <button onclick="saveActuals()" style="background: #3498db;">Save Changes</button>
                <button onclick="closeUpdateModal()" style="background: #95a5a6;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Global data storage
        const appData = {
            kpiData: [
                {
                    manager: "Customer Growth Manager",
                    kpi: "New Active Customers",
                    benchmark: 22901,
                    target: 53000,
                    actual: 18000,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Customer Growth Manager",
                    kpi: "Customer Retention Rate (%)",
                    benchmark: 0,
                    target: 10000,
                    actual: 7500,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Customer Growth Manager",
                    kpi: "Customer Reactivation Count",
                    benchmark: 0,
                    target: 10000,
                    actual: 6200,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Customer Growth Manager",
                    kpi: "New Online Registrations",
                    benchmark: 0,
                    target: 20000,
                    actual: 16500,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Customer Growth Manager",
                    kpi: "Total Online Deposit Volume",
                    benchmark: 19000000,
                    target: 28578724,
                    actual: 22000000,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Customer Growth Manager",
                    kpi: "Online Bet",
                    benchmark: 0,
                    target: 10688000,
                    actual: 8900000,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Customer Growth Manager",
                    kpi: "Casino & Virtual Bank Deposit",
                    benchmark: 0,
                    target: 17890724,
                    actual: 13100000,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Offline Agent Manager",
                    kpi: "New Agents Recruited",
                    benchmark: 0,
                    target: 15,
                    actual: 12,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Offline Agent Manager",
                    kpi: "New Created Branches",
                    benchmark: 0,
                    target: 30,
                    actual: 25,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Offline Agent Manager",
                    kpi: "New POS Agent Recruited",
                    benchmark: 0,
                    target: 30,
                    actual: 18,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Offline Agent Manager",
                    kpi: "Offline Ticket Sales Volume",
                    benchmark: 307632,
                    target: 424533,
                    actual: 380000,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Offline Agent Manager",
                    kpi: "Branch Retention",
                    benchmark: 0,
                    target: 0,
                    actual: 0,
                    achievement: 0,
                    score: 0
                },
                {
                    manager: "Offline Agent Manager",
                    kpi: "Total Offline Deposit Volume",
                    benchmark: 0,
                    target: 12774661,
                    actual: 9800000,
                    achievement: 0,
                    score: 0
                }
            ]
        };

        // Modal Functions
        function openSetupModal() {
            document.getElementById('setupModal').style.display = 'flex';
            populateSetupInputs();
        }

        function openUpdateModal() {
            document.getElementById('updateModal').style.display = 'flex';
            populateUpdateInputs();
        }

        function closeSetupModal() {
            document.getElementById('setupModal').style.display = 'none';
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        function populateSetupInputs() {
            const container = document.getElementById('setupInputs');
            container.innerHTML = '';
            
            // Create input fields for each KPI
            appData.kpiData.forEach((item, index) => {
                container.innerHTML += `
                    <div style="background: #f8f9fa; padding: 15px; margin-bottom: 15px; border-radius: 5px;">
                        <h4 style="margin-bottom: 10px; color: #2c3e50;">${item.manager} - ${item.kpi}</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div class="input-group">
                                <label>Benchmark (Current)</label>
                                <input type="number" id="benchmark-${index}" value="${item.benchmark}">
                            </div>
                            <div class="input-group">
                                <label>Target</label>
                                <input type="number" id="target-${index}" value="${item.target}">
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function populateUpdateInputs() {
            const container = document.getElementById('updateInputs');
            container.innerHTML = '';
            
            // Create input fields for actual values
            appData.kpiData.forEach((item, index) => {
                container.innerHTML += `
                    <div class="input-group">
                        <label>${item.manager} - ${item.kpi} (Target: ${formatNumber(item.target)})</label>
                        <input type="number" id="actual-${index}" value="${item.actual}">
                    </div>
                `;
            });
        }

        function saveSetup() {
            // Save all benchmark and target values
            appData.kpiData.forEach((item, index) => {
                const benchmarkInput = document.getElementById(`benchmark-${index}`);
                const targetInput = document.getElementById(`target-${index}`);
                
                item.benchmark = parseFloat(benchmarkInput.value) || 0;
                item.target = parseFloat(targetInput.value) || 0;
            });
            
            closeSetupModal();
            initializeTrackerDashboard(); // Refresh the display
            alert('Targets and benchmarks saved successfully!');
        }

        function saveActuals() {
            // Save all actual values
            appData.kpiData.forEach((item, index) => {
                const input = document.getElementById(`actual-${index}`);
                item.actual = parseFloat(input.value) || 0;
            });
            
            closeUpdateModal();
            initializeTrackerDashboard(); // Refresh the display
            alert('Actual values updated successfully!');
        }

        // Tracker functions
        function initializeTrackerDashboard() {
            updateKpiTable();
        }

        function updateKpiTable() {
            const tbody = document.getElementById('kpiTableBody');
            tbody.innerHTML = '';

            appData.kpiData.forEach(item => {
                // Calculate achievement percentage
                item.achievement = item.target === 0 ? 0 : (item.actual / item.target) * 100;
                item.score = item.achievement;

                const row = document.createElement('tr');
                row.setAttribute('data-manager', item.manager);
                
                // Determine achievement badge class
                let achievementClass = 'achievement-low';
                if (item.achievement >= 70) achievementClass = 'achievement-medium';
                if (item.achievement >= 90) achievementClass = 'achievement-high';

                row.innerHTML = `
                    <td class="kpi-highlight">${item.manager}</td>
                    <td>${item.kpi}</td>
                    <td>${formatNumber(item.target)}</td>
                    <td>${formatNumber(item.actual)}</td>
                    <td class="achievement-cell">
                        <span class="achievement-badge ${achievementClass}">${item.achievement.toFixed(1)}%</span>
                    </td>
                    <td>
                        <div class="completion-bar">
                            <div class="completion-fill" style="width: ${Math.min(item.achievement, 100)}%"></div>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Graph functions
        function showManager(manager) {
            document.querySelectorAll('.manager-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const rows = document.querySelectorAll('#kpiTableBody tr');
            rows.forEach(row => {
                if (manager === 'all' || row.getAttribute('data-manager') === manager) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
            
            // Show/hide graph based on selection
            const graphContainer = document.getElementById('graphContainer');
            const dashboardContent = document.getElementById('dashboardContent');
            
            if (manager === 'all') {
                graphContainer.classList.remove('active');
                dashboardContent.classList.remove('with-graph');
            } else {
                graphContainer.classList.add('active');
                dashboardContent.classList.add('with-graph');
                renderManagerGraph(manager);
            }
        }

        function renderManagerGraph(manager) {
            const graphCanvas = document.getElementById('graphCanvas');
            const graphTitle = document.getElementById('graphTitle');
            const graphLegend = document.getElementById('graphLegend');
            
            // Filter data for selected manager
            const managerData = appData.kpiData.filter(item => item.manager === manager);
            
            // Update graph title
            if (manager === 'Customer Growth Manager') {
                graphTitle.textContent = 'Customer Performance Overview';
            } else {
                graphTitle.textContent = `${manager.split(' ')[0]} Performance Overview`;
            }
            
            // Create progress bar graph
            graphCanvas.innerHTML = '';
            
            const progressGraph = document.createElement('div');
            progressGraph.className = 'progress-graph';
            
            managerData.forEach(item => {
                if (item.target === 0) return; // Skip items with no target
                
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                
                // Calculate achievement percentage
                const achievement = (item.actual / item.target) * 100;
                
                // Determine color based on achievement
                let barColor;
                if (achievement >= 80) {
                    barColor = '#2ecc71'; // Green for high achievement
                } else if (achievement >= 60) {
                    barColor = '#f39c12'; // Orange for medium achievement
                } else {
                    barColor = '#e74c3c'; // Red for low achievement
                }
                
                progressItem.innerHTML = `
                    <div class="progress-header">
                        <div class="progress-label">${item.kpi}</div>
                        <div class="progress-percentage">${achievement.toFixed(1)}%</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: ${Math.min(achievement, 100)}%; background-color: ${barColor};"></div>
                    </div>
                    <div class="progress-value">${formatNumber(item.actual)} / ${formatNumber(item.target)}</div>
                `;
                
                progressGraph.appendChild(progressItem);
            });
            
            graphCanvas.appendChild(progressGraph);
            
            // Update legend
            graphLegend.innerHTML = `
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2ecc71;"></div>
                    <span>High Achievement (â‰¥80%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f39c12;"></div>
                    <span>Medium Achievement (60-79%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e74c3c;"></div>
                    <span>Low Achievement (<60%)</span>
                </div>
            `;
        }

        // Utility functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        // Initialize the application
        function initializeApp() {
            initializeTrackerDashboard();
        }

        // Call this when the page loads
        window.onload = initializeApp;
    </script>
</body>
</html>
